sudo: false

language: node_js

before_script:
  - make build

script:
  - make lint
  - make coverage

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage/coverage.json

before_deploy:
  - make archive

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/FakerDynamicValues.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: REBELinBLUE/paw-faker
